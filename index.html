<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="welcomeText">Selamat Datang di Cek Khodam Online</h1>
        <form id="khodamForm">
            <input type="text" id="nameInput" placeholder="Masukkan nama Anda" required>
            <button type="submit">Cek Khodam</button>
        </form>
        <div id="result" class="result"></div>
        <button id="backButton" class="hidden">Kembali</button> <!-- Tombol Kembali -->
    </div>
    <script src="script.js"></script>
</body>
</html>
